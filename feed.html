<!DOCTYPE html>
<html lang = "en">

<head>
	<title>Document</title>
	<meta charset = "utf-8">
	<meta description = "TT">
	<link href = "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/feed.css">
</head>

<body>

	<div class = "header_container">
		<!-- Logo or Image-->
		<div class="logo_container">
			<a href="feed.html">
				<img src="images/img1.png">
			</a>
		</div>
		
		<!-- Search-->
		<div class = "search_container">
			<div class = "search_icon">
				<i class = "fa fa-search"></i>
			</div>
			
			<div class = "search_box">
				<input class = "search_content" type="text" placeholder="검색">
			</div>
			
		</div>

		<!-- Explorer-->
		<div class = "explorer_container">

			<!-- Explore -->
			<a href="explore.html" class = "explore_link">
				<i class = "fa fa-compass"></i>
			</a>

			<!-- Like -->
			<a href="likes.html" class = "explore_link">
				<i class = "fa fa-heart-o"></i>
			</a>

			<!-- Profile -->
			<a href="profile.html" class = "explore_link">
				<i class = "fa fa-user-o"></i>
			</a>

			<!-- <div class = "explore"></div>
			<div class = "recommendation"></div>
			<div class = "profile"></div> -->

		</div>
	</div>
	
	<div class = "overall_container">
	
	<!-- photo display -->
		<main class = "feed_container">
			
			<div class = "author_container">
				<img class = "author_image" src="images/barcelona.jpg">
			
				<div class = "author_name">
					FC_Barcelona
				</div>
			</div>

			<div>
				<img class = "insta_img" src="images/img2.jpg">
			</div>

			<!-- contents container -->
			<div class = "contents_container">

				<div class = "action_container">
					<i class = "fa fa-heart-o"></i>
					<i class = "fa fa-comment-o"></i>
				</div>
				
				<span class = "likes_count">
					<span class = "likes_number">
						119 
					</span>
					likes
				</span>

				<ul class = "comment-container">
					<li class = "comment-content">
						<span class = "comment_author">
						Barcelona: </span> Good Luck
					</li>

					<li class = "comment-content">
						<span class = "comment_author">
						Sejong: </span> OK
					</li>
				</ul>

				<!-- uploaded time -->
				<span class = "content_time">
					13 hours ago
				</span>

				<div class = "addcomment_container">
					<input type="text" placeholder="Add comments here">
					<i class = "fa fa-ellipsis-h"></i>
				</div>

			</div>
		</main>
	</div>
		

	

	<main></main>

	<footer></footer>

</body>

</html>
